{{ define "content" }}
<div style="display: flex;flex-flow: row wrap; justify-content: space-around;">
    {{range .Files}}
    <a href="/folders/{{.Name}}">
        <div class="folder-icon">
            <div class="header"></div>
            <div class="content" style="background-image: url('/thumbs/{{.Name}}');;background-size: cover;"></div>
            <div class="footer">
                {{.Name}}
            </div>
        </div>
    </a>
    {{end}}
</div>
{{ end }}

{{ define "pageHeader" }}
{{end}}
