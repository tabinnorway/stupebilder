<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupebilder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style/main.css">
</head>

<body>
    <header id="page-header">
        <div>
            <h1>Stupebilder: {{.Title}}</h1>
        </div>
        <div style="position: absolute; right: 0;margin-right: 30px;z-index: 10000"> {{ template "pageHeader" . }}</div>
    </header>
    <div class="container">
        <aside id="sidebar"></aside>
        <main id="content">
            {{ template "content" . }}
        </main>
        <footer id="page-footer">
            <p>&copy; 2024, Terje</p>
        </footer>
    </div>
</body>

<script>
    function setTheCookie() {
        var p = document.getElementById('userInput').value;
        setCookie('bstkpasskey', p, 30)
        window.location = "/albums";
    }
    function setCookie(name, value, days) {
        const expires = new Date(Date.now() + days * 864e5).toUTCString();
        document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }
    function clickedDownload(album, folder) {
        let url = `/folders/${album}/${folder}/download`;
        window.open(url, '_blank');
    }
</script>


</html>
